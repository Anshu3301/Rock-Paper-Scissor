<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div id="final_result"></div>
    <span id="round">No Rounds Yet</span>
    <div class="box">
       <div id="left">
           <div class="top" id="user">User: 0</div>
           <div class="choice" id="user_choice"></div>
       </div>
       <div id="right">
           <div class="top" id="computer">Computer: 0</div>
           <div class="choice" id="computer_choice"></div>
       </div>
    </div>
    <br><br>
    <big id="result"></big>
    <br><br>
    <span style="font-size: 25px; font-weight: 400; margin-left: 44vw;">Choose among 3!</span>
    <div id="choose"><img class="img" src="images/rock.png" alt="Rock"><img class="img" src="images/paper.png" alt="Paper"><img class="img" src="images/scissors.png" alt="Scissor"></div>






    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/466c081ab2.js" crossorigin="anonymous"></script>
</body>
</html>
